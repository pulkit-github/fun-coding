<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spaceship in Space</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      background: radial-gradient(circle at center, #000000, #1b1b3a, #0d0d20);
      height: 100vh;
      width: 100vw;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .star {
      position: absolute;
      width: 1px;
      height: 1px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
      animation: twinkle 2s infinite;
    }

    .star:nth-child(1) {
      top: 20%;
      left: 15%;
      animation-delay: 0.5s;
    }

    .star:nth-child(2) {
      top: 10%;
      left: 70%;
      animation-delay: 1s;
    }

    .star:nth-child(3) {
      top: 50%;
      left: 40%;
      animation-delay: 1.5s;
    }

    .star:nth-child(4) {
      top: 30%;
      left: 85%;
      animation-delay: 2s;
    }

    .star:nth-child(5) {
      top: 70%;
      left: 20%;
      animation-delay: 2.5s;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.3;
      }
    }

    .spaceship {
      position: absolute;
      bottom: 10%;
      left: -20%;
      width: 80px;
      height: 100px;
      transform: rotate(-20deg);
      animation: fly 10s linear infinite;
    }

    .spaceship-body {
      position: absolute;
      bottom: 20%;
      left: 20%;
      width: 50px;
      height: 70px;
      background: linear-gradient(to bottom, #ffffff, #cccccc);
      border-radius: 50% 50% 20% 20%;
      box-shadow: 0px 5px 20px rgba(255, 255, 255, 0.5);
    }

    .spaceship-window {
      position: absolute;
      top: 25%;
      left: 25%;
      width: 15px;
      height: 15px;
      background: lightblue;
      border-radius: 50%;
      box-shadow: 0px 0px 10px rgba(173, 216, 230, 0.8);
    }

    .flames {
      position: absolute;
      bottom: -20%;
      left: 30%;
      width: 20px;
      height: 30px;
      background: radial-gradient(circle, rgba(255, 140, 0, 1) 40%, rgba(255, 69, 0, 0.8) 60%, transparent 100%);
      border-radius: 50%;
      animation: flicker 0.2s infinite;
    }

    @keyframes flicker {
      0%, 100% {
        transform: scaleY(1);
      }
      50% {
        transform: scaleY(1.2);
      }
    }

    @keyframes fly {
      0% {
        bottom: 10%;
        left: -20%;
        transform: rotate(-20deg);
      }
      50% {
        bottom: 50%;
        left: 50%;
        transform: rotate(-10deg);
      }
      100% {
        bottom: 80%;
        left: 120%;
        transform: rotate(10deg);
      }
    }
  </style>
</head>
<body>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>

  <div class="spaceship">
    <div class="spaceship-body">
      <div class="spaceship-window"></div>
    </div>
    <div class="flames"></div>
  </div>
</body>
</html>
